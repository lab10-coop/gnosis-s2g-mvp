<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab10 Gnosis Multisig</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
    </style>
</head>

<script src="/index_client.js" type="text/javascript">
</script>

<body>
    <div class="container" style="align-items: center;text-align: center">

        <div style="display: flex; padding-bottom: 10px; justify-content: space-evenly">
            <img src="logo_lab10.png" height="40px" alt="lab10" />
            <img src="logo_minerva.png" height="40px" alt="minerva" />
            <img src="logo_gnosis.png" height="40px" alt="gnosis" />
            <img src="logo_gnosis_safe.png" height="40px" alt="gnosis-safe" />
        </div>
        <br />

        <div style="text-align: center">
            <div id="status_deploy" style="display: inline">deploy</div><div style="display: inline">&gt;</div>
            <div id="status_deploying" style="display: inline">deploying</div><div style="display: inline">&gt;</div>
            <div id="status_deployed" style="display: inline">deployed</div><div style="display: inline">&gt;</div>
            <div id="status_collectingMultiSigAddresses" style="display: inline">collectingMultiSigAddresses</div><div style="display: inline">&gt;</div>
            
            <div id="status_settingUpSafe" style="display: inline">settingUpSafe</div><div style="display: inline">&gt;</div>
            <div id="status_safeReady" style="display: inline">safeReady</div><div style="display: inline">&gt;</div>
            <div id="status_safeFundingSetup" style="display: inline">safeFundingSetup</div><div style="display: inline">&gt;</div>
            <div id="status_safeFunding" style="display: inline">safeFunding</div><div style="display: inline">&gt;</div>
            <div id="status_safeFunded" style="display: inline">safeFunded</div><div style="display: inline">&gt;</div>
            <div id="status_multiSigSetup" style="display: inline">multiSigSetup</div><div style="display: inline">&gt;</div>
            <div id="status_multiSigSetupFinished" style="display: inline">multiSigSetupFinished</div><div style="display: inline">&gt;</div>
            <div id="status_multiSigCollecting" style="display: inline">multiSigCollecting</div><div style="display: inline">&gt;</div>
            <div id="status_multiSigCollected" style="display: inline">multiSigCollected</div><div style="display: inline">&gt;</div>
            <div id="status_multiSigSending" style="display: inline">multiSigSending</div><div style="display: inline">&gt;</div>
            <div id="status_multisigSuccess" style="display: inline">multisigSuccess</div>
        </div>
        
        <div style="text-align:center;">
            <h2 id="mainMessageHeadline"></h2>
            <h2 id="mainMessageErrorLine" style="color:red"></h2>
        </div>
        <div>
        </div>
        <div>
            <ul id="ulCollectedSafeAddresses" style="list-style: none">
            </ul>
        </div>
        <Button id="setupThisGnosisSafe" style="width:80%" onclick="settingUpSafeGnosisSafe()">Setup this gnosis Safe!</Button>
        <br/>
        <br/>
        <br/>
        <textarea id="jsonDisplay" rows="10" cols="100"></textarea>
        <Button onclick="deployNewGnosisSafe()" style="width:80%">Start again: Deploy a new Gnosis Safe</Button>
    </div>
</body>
</html>
