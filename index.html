<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body { padding-top:50px; }
    </style>
</head>

<script src="/index_client.js" type="text/javascript">
</script>

<body>
    <div class="container" style="align-items: center;text-align: center">

        <div style="text-align: center">
            <div id="status_deploy" style="display: inline">deploy</div>
            <div id="status_deploying" style="display: inline">deploying</div>
            <div id="status_deployed" style="display: inline">deployed</div>
            <div id="status_collectingMultiSigAddresses" style="display: inline">collectingMultiSigAddresses</div>
            <div id="status_setupSafe" style="display: inline">setupSafe</div>
            <div id="status_settingUpSafe" style="display: inline">settingUpSafe</div>
            <div id="status_safeReady" style="display: inline">safeReady</div>
            <div id="status_safeFundingSetup" style="display: inline">safeFundingSetup</div>
            <div id="status_safeFunding" style="display: inline">safeFunding</div>
            <div id="status_safeFunded" style="display: inline">safeFunded</div>
            <div id="status_multiSigSetup" style="display: inline">multiSigSetup</div>
            <div id="status_multiSigSetupFinished" style="display: inline">multiSigSetupFinished</div>
            <div id="status_multiSigCollecting" style="display: inline">multiSigCollecting</div>
            <div id="status_multiSigSending" style="display: inline">multiSigSending</div>
            <div id="status_multisigSuccess" style="display: inline">multisigSuccess</div>
        </div>
        <Button onclick="deployNewGnosisSafe()" style="width:80%">Deploy a new Gnosis Safe</Button>
        <div style="text-align:center;">
            <h2 id="mainMessageHeadline">Do something!</h2>
            <h2 id="mainMessageErrorLine" style="color:red">Error</h2>
        </div>
        <div>
            
            
        </div>
        <div>
            <ul id="ulCollectedSafeAddresses">
            </ul>
        </div>
        <Button id="setupThisGnosisSafe" style="width:80%" onclick="settingUpSafeGnosisSafe()">Setup this gnosis Safe!</Button>
        <br/>
        <br/>
        <br/>
        <textarea id="jsonDisplay" rows="10" cols="100"></textarea>
    </div>
</body>
</html>
